<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>




<div class="container-fluid text-center">
    <div class="row mt-5">
        <div class="col">
            <h1>Bootstrap Button Practice</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a href="https://www.frhsd.com/" class="btn btn-primary" target="_blank" style="background-color: black; "><img src="img\pr-flag (1).jpg" alt="Button 1"></a>
        </div>
    
        <div class="col">
            <a href="https://www.frhsd.com/" class="btn btn-primary" target="_blank" style="background-color: seagreen;"> Sea Green</a>
            </div>

            <div class="col"> <button class="btn btn-primary" type="button" style="background: rgb(2,0,36);
                background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%)" ;>Gradient</button></div>
                <div class="col"><button class="btn btn-primary" type="button" style="background-color: goldenrod; border: 5px dotted; border-color: silver;">Golden Silver</button></div>
                <div class="col"><button class="btn btn-danger" type="button" style="background-color: red; color: yellow; border: 5px dotted orange;">EMINENT DANGER</button></div>
        </div>
        <div class="row mt-5" >
            <div class="col">
                <a href="https://www.frhsd.com/" class="btn btn-outline-secondary btn-sm" target="_blank" style="border: darkorchid dashed; color: darkorchid;">Small  button</a>
            </div>
        
            <div class="col">
                <a href="https://www.frhsd.com/" class="btn btn-outline-secondary btn-lg" target="_blank" style="border: dashed;">Large button</a>
                </div>
                <div class="col"><a href="https://www.frhsd.com/" class="btn btn-outline-secondary btn-sm" target="_blank" style="border: dashed black; color: black; background-color: #ffcb43;
                    background-image: linear-gradient(319deg, #ffcb43 0%, #ff6425 37%, #ff0016 100%);
                    ">Gradient Small button</a></div>
                    <div class="col"><button class="btn btn-outline-secondary btn-lg" target="_blank" style="color: black; border: dashed black; background-color: #118ab2;
                        background-image: linear-gradient(319deg, #118ab2 0%, #06d6a0 37%, #ffd166 100%);
                        ">Beach Button</button></div>
                         <div class="col">
                            <a href="https://www.frhsd.com/" class="btn btn-primary btn-sm" target="_blank" style="background-color: black; "><img src="img\pr-flag (1).jpg" alt="Button 1"></a>
                        </div>

                        <div class="row mt-5">
                            <div class="col"><button class="btn1">3D button</button></div>
                            <div class="col"><button class="button1"><p>Crush!</p></button></div>

                            <div class="col"><button class="btn2">
                                <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
                                    <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
                                </svg>
                            
                                <span class="text">Generate</span>
                            </button></div>

                            <div class="col"><div class="scene">
                                <div class="cube">
                                  <span class="side top">Easter</span>
                                  <span class="side front">Happy</span>
                                </div>
                              </div></div>

                              <div class="col"><button class="button2 type1">
                                <span class="btn-txt">Hello</span>
                              </button></div>

                              <div class="row mt-5">

                              <div class="col"><button class="btn-donate">
                                Donate now
                            </button></div>
                            
                            <div class="col"><button class="button3">
                                <span>Not allowed!
                              </span>
                              <span>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-miterlimit="2" stroke-linejoin="round" fill-rule="evenodd" clip-rule="evenodd"><path fill-rule="nonzero" d="m12.002 2.005c5.518 0 9.998 4.48 9.998 9.997 0 5.518-4.48 9.998-9.998 9.998-5.517 0-9.997-4.48-9.997-9.998 0-5.517 4.48-9.997 9.997-9.997zm0 1.5c-4.69 0-8.497 3.807-8.497 8.497s3.807 8.498 8.497 8.498 8.498-3.808 8.498-8.498-3.808-8.497-8.498-8.497zm0 7.425 2.717-2.718c.146-.146.339-.219.531-.219.404 0 .75.325.75.75 0 .193-.073.384-.219.531l-2.717 2.717 2.727 2.728c.147.147.22.339.22.531 0 .427-.349.75-.75.75-.192 0-.384-.073-.53-.219l-2.729-2.728-2.728 2.728c-.146.146-.338.219-.53.219-.401 0-.751-.323-.751-.75 0-.192.073-.384.22-.531l2.728-2.728-2.722-2.722c-.146-.147-.219-.338-.219-.531 0-.425.346-.749.75-.749.192 0 .385.073.531.219z"></path></svg>
                              </span>
                              </button></div>

                              <div class="col"><button class="button4">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 24">
                                    <path d="m18 0 8 12 10-8-4 20H4L0 4l10 8 8-12z"></path>
                                </svg>
                                Unlock Pro
                            </button></div>

                            <div class="col"><button class="button5">
                                <a class="a1" href="#"><span>Button</span></a> 
                                </button></div>

                                <div class="col">
                                    <button class="button6">Hover me!</button></div>
                            </div>
                        </div>
            </div>
                    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
